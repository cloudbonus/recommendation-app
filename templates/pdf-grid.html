<div class="container">
    <div class="row">
        {% for item in top %}
            <div class="col-md-3">
                <div class="pdf-item" data-fileurl="{{ url_for('send_file', filename=item[2]) }}"></div>
                <div class="d-flex justify-content-center">{{ (item[1]*100)|round(1) }} Sim Points</div>
            </div>
        {% endfor %}
    </div>
</div>
